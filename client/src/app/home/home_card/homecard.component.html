<div *ngFor="let team of teams" [class]="colClass">
    <div class="card">
        <div class="card-header">
            {{team.teamName}}
            <a href="javascript:void(0)">
                <p (click)="viewTeam(team)" class="pull-right" style="margin-bottom:0px;">
                    <u>View</u>
                </p>
            </a>
        </div>
        <div class="card-block">
            <h6>Team Members:</h6>
            <div class="col-xs-3" *ngFor="let member of team.teamMembers">
                <figure class="figure">
                    <img [src]="member.image" height="50px" alt="..." class="img-rounded">
                    <figcaption class="figure-caption" style="font-size: 70%; text-align: center;">
                        {{member.name}}
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="card-block">
            <h6>Tech Stack:</h6>
            <div class="col-xs-3" *ngFor="let tech of team.teamTechStack">
                <img class="col-xs-12 text-center" [src]="tech.techImage" height="20px">
                <span class="col-xs-12 tag tag-default text-center" style="white-space: normal; font-size: 67%;">
                {{tech.tech.toUpperCase()}}
              </span>
            </div>
        </div>
    </div>
</div>
